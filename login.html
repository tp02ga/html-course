<html>
  <head>
    <title>Example Login Page</title>
    <link rel="stylesheet" type="text/css" href="./login.css" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div style="margin: 10px 0px">
        Welcome to my <span style="font-weight: bold; text-decoration: underline;">login page</span>, please login below.
      </div>
    
      <div>
        <label>Username:</label> 
        <input type="text"/>
      </div>
      
      <div class="div-pad">
        <label>Password:</label> <input type="password"/>
      </div>
      
      <div class="div-pad">
        <input id="clear-form" type="button" value="Clear Form"/>
        <input id="submit" type="button" value="Submit"/>
      </div>
    </div>
  </body>
</html>
